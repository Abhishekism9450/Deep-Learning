<html>
    <head>
    <title>Book Search</title>
    </head>
    <body>
        <p>You searched for: <strong>{{ query }}</strong></p>

        {% if value %}
            <p>Found {{ value|length }} tools {{ value|pluralize }}.</p>
            <ul>
                {% for b in value %}
                <li>{{ b.neurons }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No tools matched your search criteria.</p>
        {% endif %}
    </body>
</html>
